<!DOCTYPE html>
<html no_gl="true" lang="en" class="dcg-calculator-api-container">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Desmos | Offline Mode</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./desmos/calculator.css">
  <link rel="stylesheet" href="./desmos/loading.css">
  <!-- Script to setup different things -->
  <script type="module">
    // defines window.IS_BROWSER constant
    Object.defineProperty(window, "IS_BROWSER", {
      value: window.__TAURI__ === undefined,
      writable: false,
    });
    // to access htm from require
    import htm from "./scripts/lib/htm.js"
    define("htm", [], () => htm);
  </script>
</head>

<body>
  <link rel="stylesheet" href="./styles/main.css">

  <div class="dcg-loading-div-container">
    <div class="dcg-loading-background-div"></div>
    <div class="dcg-loading-div">Loading...</div>
  </div>

  <div id="root">
    <div id="dcg-header-container"></div>
    <div id="graph-container"></div>
  </div>

  <div id="dcg-modal-container"></div>
  <script src="./desmos/calculator.js"></script>
  <script src="./scripts/load_api.js"></script>
  <script src="./scripts/main.js"></script>
  <script>
    require(["testbridge", "jquery", "calc/app"], function (TestBridge, $, calcPromise) {
      require("touchtracking").monitor(document.body);
      require("main/noconflict")();
      calcPromise.then(Calc => {
        $('.dcg-loading-div-container').hide();
        window.Calc = Calc;
        TestBridge.ready();
      })
    });
  </script>
</body>

</html>
