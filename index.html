<!DOCTYPE html><!-- no_gl attribute disables grammarly-lite plugin-->
<!-- see https://github.com/desmosinc/knox/pull/3434-->
<html class="dcg-calculator-api-container" no_gl="true" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/desmos/calculator_practice.css" />
    <link rel="stylesheet" href="assets/desmos/chrome_app.css" />

    <link rel="stylesheet" href="assets/desmos/loading.css" />
    <script src="assets/desmos/loading.js"></script>
</head>

<body>
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="assets/scripts/main.js"></script>

    <div id="root"></div>
    <div class="dcg-loading-div-container">
        <div class="dcg-loading-background-div"></div>
        <div class="dcg-loading-div">Loading...</div>
    </div>
    <script type="text/javascript">
        // catches errors within iframe and promotes them to qunit during tests
        try {
            window.onerror = window.top.onerror;
        } catch (ex) {}
        if (typeof Desmos === 'undefined') Desmos = {};
        Desmos.config = {};
        Desmos.commit = '751e9ac64296e66ed010d710e30171ecc3ffd928'
    </script>
    <script type="text/javascript">
        if (window.location.protocol === 'file:') {
            window.history.pushState = function() {};
            window.history.replaceState = function() {};
        }
    </script>
    <script src="assets/desmos/api_practice.js"></script>
    <script src="assets/desmos/locales.js"></script>
    <script src="assets/desmos/calculator_practice.js"></script>
    <script>
        require(['testbridge', 'jquery', 'toplevel/calculator_practice'], function(TestBridge, $, __toplevel) {
            $('.dcg-loading-div-container').fadeOut();
            TestBridge.ready();

            setupDOM();
            eventHandlers();
        });
    </script>
</body>

</html>
